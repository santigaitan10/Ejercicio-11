    <script>
         let dia = prompt("Que dia es hoy?");
         switch (dia) {
            case "lunes":
                    alert("Hoy Lunes se hace Pectorales. Press de banca, 4 series, 6 repeticiones");
                    break;
            case "martes":
                    alert("Hoy martes se hace Espalda. Peso muerto, 4 series, 6 repeticiones");
                    break;
            case "miercoles":
                    alert("Hoy miercoles se hace Hombros. Press militar, 4 series, 6 repeticiones");
                    break;
            case "jueves":
                    alert("Hoy jueves se hace  Piernas. Sentadillas, 4 series, 6 repeticiones");
                    break;
            case "viernes":
                    alert("Hoy viernes se hace Brazos. Curl en barra, 3 series, 6 repeticiones");
                    break;
            case "sabado":
                    alert("Hoy sabado de descanso");
                    break;
            case "domingo":
                    alert("Hoy domingo de descanso");
                    break;
            default:
                alert("Escriba los dias de semana en minuscula.")
         }   


    </script>
